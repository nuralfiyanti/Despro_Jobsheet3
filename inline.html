<!DOCTYPE html>
<html>
<head>
    <title>Inline JavaScript</title>
</head>
<body>
    <h2>Contoh Inline JavaScript</h2>

    <!-- pakai onclick -->
    <a href="#" onclick="alert('Yey!')">Klik aku (versi onclick)</a>
    <br><br>

    <!-- langsung javascript di href -->
    <a href="javascript:alert('Yey!')">Klik aku (versi javascript:href)</a>

</body>
</html>
